<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="">USER MANAGER</h1><br>
    <form  method="post">
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>User id:</span>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Enter User id" name="id">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Full name:</span>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Enter fullname" name="name">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Password:</span>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Enter password" name="passworrd">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Email:</span>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Role:</span>
            </div>
            <div class="col-10">
                <div class="form-check d-inline-block me-3">
                    <input class="form-check-input" type="radio" name="role" id="exampleRadios1" value="option1" checked >
                    <label class="form-check-label" for="exampleRadios1">
                        Admin
                    </label>
                </div>
                <div class="form-check d-inline-block">
                    <input class="form-check-input" type="radio" name="role" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        User
                    </label>
                </div>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col">
                <button formaction="/insert" class="btn btn-secondary">Add</button>
                <button class="btn btn-secondary">Update</button>
                <button class="btn btn-secondary">Delete</button>
                <button class="btn btn-secondary">New</button>
            </div>
        </div>
    </form>



    <h1 class="">USER Lists</h1><br>
    <button class="btn">All</button>
    Filter by Role:<div class="form-check d-inline-block me-3">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
        Admin
    </label>
</div>
    <div class="form-check d-inline-block">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            User
        </label>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">User id</th>
            <th scope="col">Fullname</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:each="user, iterStat : ${User}">
        <tr>
            <th scope="row" th:text="${user.getId()}"></th>
            <td th:text="${user.getFullname()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td><input type="checkbox" name="" th:checked="${user.getRole()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <button class="btn btn-sm btn-primary">Edit</button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
