<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER MANAGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="">USER MANAGER</h1><br>
    <form th:action="@{/insert}" th:object="${user}" method="post">
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>User id:</span>
            </div>
            <div class="col-10">
                <input type="text" th:field="*{id}" class="form-control" placeholder="Enter User id" name="id">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Full name:</span>
            </div>
            <div class="col-10">
                <input type="text" th:field="*{fullname}" class="form-control" placeholder="Enter fullname" name="fullname">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Password:</span>
            </div>
            <div class="col-10">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" name="password">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Email:</span>
            </div>
            <div class="col-10">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <span>Role:</span>
            </div>
            <div class="col-10">
                <div class="form-check d-inline-block me-3">
                    <input class="form-check-input" type="radio" th:field="*{role}" name="role" value="Admin" id="roleAdmin">
                    <label class="form-check-label" for="roleAdmin">
                        Admin
                    </label>
                </div>
                <div class="form-check d-inline-block">
                    <input class="form-check-input" type="radio" th:field="*{role}" name="role" value="User" id="roleUser">
                    <label class="form-check-label" for="roleUser">
                        User
                    </label>
                </div>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col">
                <button type="submit" class="btn btn-secondary">Add</button>
                <button type="submit" formaction="/update" class="btn btn-secondary">Update</button>
                <button type="submit" formaction="/delete" class="btn btn-secondary">Delete</button>
                <button type="reset" class="btn btn-secondary">New</button>
            </div>
        </div>
    </form>

    <h1 class="">USER Lists</h1><br>
    <button class="btn">All</button>
    Filter by Role:
    <div class="form-check d-inline-block me-3">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Admin">
        <label class="form-check-label" for="exampleRadios1">
            Admin
        </label>
    </div>
    <div class="form-check d-inline-block">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="User">
        <label class="form-check-label" for="exampleRadios2">
            User
        </label>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">User id</th>
            <th scope="col">Fullname</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:each="user, iterStat : ${users}">
        <tr>
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.fullname}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
